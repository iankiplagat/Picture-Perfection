{%extends 'all-photos/base.html'%} {% block content %}
<div class="container-fluid bgc">
  {% if images%}
  <h2 class="ppf">Found {{ images|length }} of searched term {{message}}</h2>
  {% else %}
  <h2 class="ppc">Found 0 photos for the search term {{message}}</h2>
  {% endif %}
</div>
<div class="container-fluid pt-3">
  <!-- Looping through photos   -->
  {% for photos_item in images %}

  <div class="gallery col-md-4">
    <!--Display photos Article images  -->
    <div class="row">
      <div class="">
        <img
          id="myImg"
          src="{{photos_item.image.url}}"
          class="img-responsive mt-4"
          alt="{{ photos_item.image.name }}"
        />
        <!-- Image Modal -->
        <div id="myModal" class="modal">
          <span class="close">&times;</span>
          <img class="modal-content" id="img" />
          <div id="caption"></div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<a
  id="back-to-top"
  href="#"
  class="btn btn-light btn-lg back-to-top"
  role="button"
  ><i class="fa fa-chevron-up"></i
></a>
{% endblock %}
