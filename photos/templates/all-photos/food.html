{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}
{% if images%}
<div class="container-fluid bgc">
  <h1 class="ppf">{{ image.category.name }}</h1>
  <h5 class="marginleft">Eat. Drink. Love.</h5>
</div>
{% endif %}
<div class="container-fluid pt-3">

  <!-- Looping through photos   -->
  {% for photos_item in images %}

  <div class="gallery col-md-4">
    <!--Display photos Article images  -->
    <div class="row">
      <div class="">
        <img src="{{photos_item.image.url}}" class="img-responsive mt-4" alt="Image">
      </div>
    </div>

  </div>

  {% empty %}
    <div class="bg">
      <div class="row">
        <h4 class="ppf">There Are No photos Items</h4>
      </div>
    </div>
  {% endfor %}

</div>
<a
      id="back-to-top"
      href="#"
      class="btn btn-light btn-lg back-to-top"
      role="button"
      ><i class="fa fa-chevron-up"></i
    ></a>

{% endblock %}
