{% load bootstrap5 %}
<!DOCTYPE html>
<html>
<head>

  {% if title %}
  <title>Picture Perfection - {{title}}</title>
  {% else %}
    <title> Picture Perfection </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>
<body>
  {% block content %} <h1 class="text-center">Picture Perfection - Ian</h1> {%endblock%}
  {% block scripts %}
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
